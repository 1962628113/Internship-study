<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
   <base-checkbox v-model="lovingVue" v-bind:title="title"></base-checkbox>
</div>
</body>
<script>
    Vue.component('base-checkbox', {
        model: {
            prop: 'checked',
            event: 'change'
        },
        props: {
            checked: Boolean,
            title:String
        },
        template: `<div>
 <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
      v-bind:title="title"
    >
</div>

  `
    })
    var app=new Vue({
        el:'#app',
       data:{
           lovingVue:false,
           title:'hello world'
       }
    })
</script>
</html>
