<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="aa">
<aa v-bind:title="title" v-bind:likes="likes" v-bind:isbool="isbool"></aa>
</div>
</body>
<script>
    Vue.component('aa',{
        props: {
            title: String,
            likes: Number,
            isbool: Boolean,
        },
        template:'<div>{{isbool}}</div>'
    })
    var app=new Vue({
        el:'#app',
       data:{
           title:'hello vue',
           likes:2,
           isbool:true,
           aa:123
       }
    })
</script>
</html>
