<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id="app">
    <button-counter v-for="post in posts" :item="post" ></button-counter>
</div>
</body>
<script>
    Vue.component('button-counter', {
        props:['item'],
        data(){
            return {
                count:0
            }
        },
        template: '<div><li>{{item.id}}   {{item.title}}</li><button v-on:click="count++">You clicked me {{ count }} times.</button></div>',
    })
    var app=new Vue({
        el:'#app',
        data:{
            posts: [
                { id: 1, title: 'My journey with Vue' },
                { id: 2, title: 'Blogging with Vue' },
                { id: 3, title: 'Why Vue is so fun' }
            ]
        }
    })
</script>
</html>
